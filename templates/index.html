<!DOCTYPE html>
<html lang="en">
    <head>
    	<title>Go Green</title>
        <script src="static/bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/lodash/4.13.1/lodash.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->

        <link rel="stylesheet" type="text/css" href="static/css/main.css">
   	</head>
    <body ng-app="app" ng-controller="mainController">
        <header class="score-bar-container">
            <img id="point-icon" src="static/img/Point_icon.png">
            <div class="score-bar-textbox">{{score}}</div>
            <div id="user-level">{{levelNumber}}</div>
            <div class="score-bar-textbox score-bar-level">{{levelName}}</div>
            <div class="progress-bar-element" ng-repeat="progressElem in progressBar">
                <div ng-if="progressElem.imgName && progressElem.filled">
                    <img ng-src="static/img/{{progressElem.imgName}}_filled.png">
                </div>
                <div ng-if="progressElem.imgName && !progressElem.filled">
                    <img ng-src="static/img/{{progressElem.imgName}}.png">
                </div>
                <div ng-if="!progressElem.imgName" class="progress-dot" ng-class="{'filled': progressElem.filled, 'open': !progressElem.filled}">
                </div>
            </div>
            <div class="progress-bar-element progress-info">{{goal - score}} points to Level {{levelNumber + 1}}</div>
        </header>
        <div ng-view></div>
        <div class="bottom-menu">
          <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
              <ul class="nav-ul">
               <li><a href="#">Playground</a></li>
               <li><a href="#">My Garden</a></li>
               <li><a href="#">Community</a></li>
               <li><a href="#">History</a></li>
             </ul>
            </div>
          </nav>
        </div>
	</body>
</html>
