<div class="tutorial">
  <img class='tutorial-img' src='{{imgLink[state]}}'>
  <button ng-if="state < 3" ng-click="next()"><img class='navigate' src="static/img/Right_Arrow.png"></button>
  <button ng-click="close()"><img class='close' src="static/img/Close_icon.png"></button>
  <button ng-if="state === 3" ng-click="close()"><img class='start' src="static/img/LetsStart_Button.png"></button>
</div>
